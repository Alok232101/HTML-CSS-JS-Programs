<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>carousel.com</title>
</head>
<body>
   <div id="alok" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-indicators">
    <button type="button" data-bs-target="#alok" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#alok" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#alok" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#alok" data-bs-slide-to="3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="download (2).jpeg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="lowpoly-landscape.jpg" alt="OIP" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="OIP (4).jpeg" alt="New York" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
        <img src="ajIHAOA-hd-backgrounds-for-laptops.jpg" alt="Nature" class="d-block" style="width:100%">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#alok" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#alok" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  <div class="container-fluid mt-3">
    <p>CAROUSEL</p>
</body>
</html>
