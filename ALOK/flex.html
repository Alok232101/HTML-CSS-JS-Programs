<!DOCTYPE html>
<html>
<head>
<title>Flexbox Example</title>
<style>
.container {
display:flex;
flex-wrap:wrap;
flex-direction: column;
height: 100vh;
align-items: center;
justify-content: center;
}
.box {
background-color: lightblue;
width: 200px;
height: 100px;
margin: 10px;
flex-wrap: wrap;
display:flex;
align-items: center;
justify-content: center;
font-size: 24px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>
</div>
</body>
</html>
