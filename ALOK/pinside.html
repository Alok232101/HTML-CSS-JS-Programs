<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Content</title>
    <style>
        
        .container {
            border: 2px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Main Heading</h1>
        <p>This is some introductory text.</p>
        <div class="nested-container">
            <h2>Subheading</h2>
            <p>This is content within the subheading section.</p>
        </div>
        <p>More content outside the nested section.</p>
    </div>
</body>
</html>
