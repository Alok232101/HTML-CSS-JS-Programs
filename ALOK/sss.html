        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .film-card {
            border: 1px solid #090808;
            border-radius: 4px;
            padding: 40px;
            background-color: #fff;
        }
        .film-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .film-poster {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .film-release-date {
            font-size: 14px;
        }
    </style>
</head>
