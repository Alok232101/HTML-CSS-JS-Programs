<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Paragraph Dimensions</title>
    <style>
        
        #paragraph1 {
            width: 300px;
            height: 100px;
            background-color: #2bf349;
            padding: 10px;
            border: 2px solid #333;
        }

        
        #paragraph2 {
            width: 400px;
            height: 150px;
            background-color: #e11717;
            padding: 15px;
            border: 2px solid #666;
        }
    </style>
</head>
<body>
    <div>
        <p id="paragraph1">This is paragraph 1. It has specific dimensions applied using CSS.</p>
        <p id="paragraph2">This is paragraph 2. It also has specific dimensions applied using CSS.</p>
    </div>

</body>
</html>
