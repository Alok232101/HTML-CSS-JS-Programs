<!DOCTYPE html> 
<html> 
	<head> 
		<title>Example of HTML Frames using row attribute</title> 
	</head> 
		
	<frameset cols = "10%, 40%, 60%"> 
		<frame src = 
		"alert.html" /> 
		<frame src = 
		"arithmeticjs.html" /> 
		<frame src = 
		"Employee.html" /> 
		<noframes> 
			<body>The browser you are working does 
						not support frames.</body> 
		</noframes> 
	</frameset> 
</html>
