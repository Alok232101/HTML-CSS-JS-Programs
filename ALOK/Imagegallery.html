<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        div.gallery
        {
            margin:5px;
            border:10px red;
            float: left;
            width: 280px;
        }
        div.gallery:hover
        {
            border:10px greenyellow;
        }
        div.galleryimage
        {
            width: 100%;
            height: auto;
        }
        div.desc
        {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="gallery">
    <a target="_blank"href="download.jpg">
        <img src="download.jpg" alt="">
    </a>
    <div class="desc">Add the Documentation of Image</div>
  </div>  
  <div class="gallery" >
    <a target="_blank"href="lowpoly-landscape.jpg">
        <img width="150%" height="10%" src="lowpoly-landscape.jpg" alt="" >
    </a>
    <div class="desc">Add the Documentation of Image</div>
  </div>
  
</body>
</html>
