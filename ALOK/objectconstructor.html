<html>
    <body>
        <script>
            function Emp(id, name, salary) {
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            e = new Emp(103, "Vimal", 300);

            document.write(e.id + " " + e.name + " " + e.salary);
        </script>
    </body>
</html>
