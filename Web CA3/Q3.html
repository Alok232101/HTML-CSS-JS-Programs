<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
</head>
<body>
<script>
  function findLargestNumber(num1, num2, num3, num4) 
    {
        return Math.max(num1, num2, num3, num4);
    }
    var number1 = 15;
    var number2 = 23;
    var number3 = 9;
    var number4 = 42;
    var largestNumber = findLargestNumber(number1, number2, number3, number4);
    alert('The largest number is: ' + largestNumber);
</script>
</body>
</html>
